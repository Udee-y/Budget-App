    <meta charset="UTF-8" />

    <title>Budget App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="header">
      <div class="top">
        <div class="header-text">Available Budget in <span class ="header-month">%month%</span>:</div>
        <h1 class="header-value">+ 0.00</h1>

        <div class="income">
          <div class="income-text text">Income</div>
          <div class="flex">
            <div class="income-value value">+ 0.00</div>
            <div class="percentage-valu"> &nbsp; </div>
          </div>
        </div>

        <div class="expense">
          <div class="expense-text text">Expenses</div>
          <div class="flex">
            <div class="expense-value value">- 0.00</div>
            <div class="percentage-value">45%</div>
          </div>
        </div>

      </div>
    </div>

    <div class="bottom">
      <div class="add-container">
        <select class="select-type">
          <option value="inc" selected>+</option>
          <option value="exp">-</option>
        </select>

        <input
          type="text"
          class="add-description"
          placeholder="Add Description"
        />
        <input type="number" class="add-value" placeholder="Value" />
        <div>
          <button class="add-button color2">
            <img src="./tick.png" class="tick" />
          </button>
        </div>
      </div>
    </div>
